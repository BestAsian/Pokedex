<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Codex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <h2>PokeDex</h2>
    <div>
        <input type="text" id="searchInput" placeholder="Search Pokemon by name">
        <button id="pokeSearchBtn">Search</button>
    </div>
    <div id="pokemonDetails" style="display: none;">
        <div>
            <img id="pokemonImg">
        </div>
        <div>
            <h3 id="pokemonName"></h3>
            <hr>
            <div>
                <small>Health</small>
                <span id="pokemonHP"></span>
            </div>
            <div>
                <small>Type</small>
                <p id="pokemonType"></p>
            </div>
            <div>
                <small>Weight</small>
                <p id="pokemonWeight"></p>
            </div>
            <div>
                <small>Height</small>
                <p id="pokemonHeight"></p>
            </div>
        </div>
    </div>

    <script src="pokedex.js"></script>
</body>
</html>
